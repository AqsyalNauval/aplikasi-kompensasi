<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Pengajuan Lembur</title>
</head>
<body>

<section layout:fragment="content" class="tables">
    <div id="daftarSiswa">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Input Pengajuan Cuti</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal">
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Tanggal Mulai Cuti</label>
                                    <div class="col-sm-9">
                                        <input id="tanggal_mulai" type="date"
                                               name="tanggal_mulai"
                                               class="form-control">
                                        <small class="invalid-feedback">Tanggal Mulai Cuti harus diisi</small>
                                    </div>
                                </div>
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Tanggal Selesai Cuti</label>
                                    <div class="col-sm-9">
                                        <input id="tanggal_selesai" type="date"
                                               name="tanggal_selesai"
                                               class="form-control">
                                        <small class="invalid-feedback">Tanggal Selesai Cuti harus diisi</small>
                                    </div>
                                </div>
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Keterangan</label>
                                    <div class="col-sm-9">
                                        <textarea name="keterangan" id="keterangan" class="form-control" placeholder="Keterangan"></textarea>
                                        <small class="invalid-feedback">Keterangan harus diisi</small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <input type="submit" value="Simpan" class="btn btn-primary">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
