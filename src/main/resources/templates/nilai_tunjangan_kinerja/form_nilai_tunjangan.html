<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Nilai Tujangan Kinerja</title>
</head>
<body>

<section layout:fragment="content" class="tables">
    <div id="nilaiTunjangan">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Nilai Tunjangan Kinerja Fixed</h3>
                        </div>

                        <div class="card-body">
                            <form class="form-horizontal">
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Jenis</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="jenis"
                                               name="jenis"
                                               placeholder="" class="form-control">
                                        </input>

                                    </div>
                                </div>

                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Nilai</label>
                                    <div class="col-sm-9">
                                        <input type="text" onkeyup="this.value=this.value.replace(/[^\d]/,'')" id="nilai"
                                               name="nilai"
                                               placeholder="" class="form-control">
                                        </input>


                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <input type="submit" name="simpan_n" value="Simpan" class="btn btn-primary">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="nilaiVariabel">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Nilai Variabel</h3>
                        </div>

                        <div class="card-body">
                            <form class="form-horizontal">
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Jenis</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="jenis_v"
                                               name="jenis_v"
                                               placeholder="" class="form-control">
                                        </input>

                                    </div>
                                </div>

                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Struktur</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="struktur_v"
                                               name="struktur_v"
                                               placeholder="" class="form-control">
                                        </input>

                                    </div>
                                </div>

                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Gol</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="gol_v"
                                               name="gol_v"
                                               placeholder="" class="form-control">
                                        </input>

                                    </div>
                                </div>

                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Nilai</label>
                                    <div class="col-sm-9">
                                        <input type="text" onkeyup="this.value=this.value.replace(/[^\d]/,'')" id="nilai_v"
                                               name="nilai_v"
                                               placeholder="" class="form-control">
                                        </input>

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <input type="submit" name="simpan_v" value="Simpan" class="btn btn-primary">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/aplikasi/siswa.js}"></script>
</section>

</body>
