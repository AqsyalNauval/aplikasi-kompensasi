<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Rekap Lembur</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h3 class="h4">Daftar Rekap Lembur</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                         <div class="col-sm-6">
                            <div class="form-group row">
                                <label class="col-sm-5 form-control-label">   <h5>Filter Status</h5></label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <select name="filter" id="filter" class="form-control" placeholder="Pilih Status">
                                                <option value=""></option>
                                                <option value="semua">Semua</option>
                                                <option value="selesai">Selesai</option>
                                                <option value="disetujui">Disetujui</option>
                                                <option value="ditolak">Ditolak</option>
                                            </select>                                        </div>
                                        <div class="col-md-3">
                                            <input type="button" class="btn btn-success" name="pilih" value="Pilih">
                                        </div>
                                    </div>
                                </div>
                            </div>
                         </div>
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Tanggal</th>
                                <th>Jumlah Jam</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>16-10-2017</td>
                                <td>12</td>
                                <td>DiSetujui</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
