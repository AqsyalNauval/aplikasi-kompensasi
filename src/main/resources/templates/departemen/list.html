<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Departemen</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">

                                <div class="card-header d-flex align-items-center">
                                    <table width="100%">
                                        <tr>
                                            <td width="50%">
                                                <h3 class="h4">Daftar Departemen</h3>
                                            </td>
                                            <td align="right">
                                                <form method="get">
                                                    <input placeholder="Nama Departemen" type="text" name="nama" th:value="${nama}">
                                                    <input type="submit" value="Cari" class="btn  bg-blue-grey waves-effect">
                                                </form>
                                            </td>
                                        </tr>
                                    </table>
                                </div>



                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Kode Departemen</th>
                                <th>Nama Departemen</th>
                                <th>Keterangan</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="departemen,row : ${daftarDepartemen.content}">
                                <td th:text="${(row.index + 1) + (daftarDepartemen.number * daftarDepartemen.size)}">#</td>
                                <td th:text="${departemen.id}">SDM</td>
                                <td th:text="${departemen.nama}">Sumber Daya Manusia</td>
                                <td th:text="${departemen.keterangan}">Sumber Daya Manusia</td>
                                <td align="center">
                                    <a href="#" th:href="@{/departemen/form(id=${departemen.id})}">edit</a> &nbsp; &nbsp;
                                    <a href="#" th:href="@{/departemen/delete(id=${departemen.id})}">hapus</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>



                                <a th:href="@{/departemen/form}" class="btn btn-lg btn-primary">Tambah Departemen</a>



                        <nav class="pull-right">
                            <ul class="pagination" sd:pagination="full">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
