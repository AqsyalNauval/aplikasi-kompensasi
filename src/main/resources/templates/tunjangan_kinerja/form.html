<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Tujangan Kinerja</title>
</head>
<body>

<section layout:fragment="content" class="tables">
    <div id="daftarSiswa">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Jenis Tunjangan Kinerja</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal">
                                <div class="row form-group has-danger">

                                    <label class="col-sm-3 form-control-label">Nama</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="nama"
                                               name="nama"
                                               placeholder="Nama Tunjangan" class="form-control">
                                        </input>
                                        <small class="invalid-feedback">Nama harus diisi</small>
                                    </div>

                                </div>
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Keterangan</label>
                                    <div class="col-sm-9">
                                        <textarea id="keterangan" type="text"
                                               name="keterangan"
                                               placeholder="Keterangan" class="form-control">
                                        </textarea>
                                        <small class="invalid-feedback">Keterangan harus diisi</small>
                                    </div>
                                </div>
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Variasi</label>
                                    <div class="col-sm-9">
                                        <select name="variasi" id="variasi" placeholder="Variasi" class="form-control" required>
                                            <option value="1">Fixed</option>
                                            <option value="2">Variasi</option>
                                        </select>
                                        <small class="invalid-feedback">Variasi harus diisi</small>

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <input type="submit" value="Simpan" class="btn btn-primary">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/aplikasi/siswa.js}"></script>
</section>
</body>
