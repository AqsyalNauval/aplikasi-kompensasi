<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Jabatan Struktural</title>
</head>
<body>
<section layout:fragment="content" class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <table width="100%">
                            <tr>
                                <td width="50%">
                                    <h3 class="h4">Jabatan Struktural</h3>
                                </td>
                                <td align="right">
                                    <form method="get">
                                        <input placeholder="Jabatan" type="text" name="jabatan" th:value="${jabatan}">
                                        <input type="submit" value="Cari" class="btn  bg-blue-grey waves-effect">
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>No.</th>
                                <th>Kode Jabatan</th>
                                <th>Nama</th>
                                <th>Nilai Tunjangan</th>
                                <th>Keterangan</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="jabatan,row : ${daftarJabatanStruktural.content}">
                                <td th:text="${(row.index + 1) + (daftarJabatanStruktural.number * daftarJabatanStruktural.size)}"></td>
                                <td th:text="${jabatan.id}">Kewa</td>
                                <td th:text="${jabatan.jabatan}">Kewa</td>
                                <td th:text="${jabatan.nilai}">Kewa</td>
                                <td th:text="${jabatan.keterangan}">Kewa</td>

                                <td>
                                    <a href="#" th:href="@{/jabatanstruktural/form(id=${jabatan.id})}">edit</a> &nbsp; &nbsp;
                                    <a href="#" th:href="@{/jabatanstruktural/delete(id=${jabatan.id})}">hapus</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/jabatanstruktural/form}" class="btn btn-lg btn-primary">Tambah jabatan</a>
                        <nav class="pull-right">
                            <ul class="pagination" sd:pagination="full">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
