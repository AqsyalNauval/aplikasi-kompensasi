<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Departemen</title>
</head>
<body>

<section layout:fragment="content" class="tables">
    <div id="daftarSiswa">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Input Jabatan Struktural</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" th:object="${jabatanStruktural}" method="post">
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Nama Jabatan</label>
                                    <div class="col-sm-9">
                                        <input id="jabatan" type="text"
                                               th:field="*{jabatan}"
                                               name="jabatan"
                                               placeholder="Nama Jabatan" class="form-control">
                                        <small class="invalid-feedback" th:if="${#fields.hasErrors('jabatan')}" th:errors="*{jabatan}">Jabatan harus diisi</small>
                                    </div>
                                </div>
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Keterangan</label>
                                    <div class="col-sm-9">
                                        <input id="keterangan" type="text"
                                               th:field="*{keterangan}"
                                               name="keterangan"
                                               placeholder="Keterangan" class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Nilai Tunjangan</label>
                                    <div class="col-sm-9">
                                        <input id="nilai" type="text"
                                               th:field="*{nilai}"
                                               name="nilai"
                                               placeholder="Nilai Tunjangan" class="form-control">
                                        <small class="invalid-feedback" th:if="${#fields.hasErrors('nilai')}" th:errors="*{nilai}">Jabatan harus diisi</small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <a th:href="@{/jabatanstruktural/list}" class="btn btn-default" role="button">
                                            <span aria-hidden="true"></span>Batal
                                        </a>

                                        <input type="submit" value="Simpan" class="btn btn-primary">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
