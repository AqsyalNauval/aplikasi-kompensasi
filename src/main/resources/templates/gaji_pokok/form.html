<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-if="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Departemen</title>
</head>
<body>

<section layout:fragment="content" class="tables">
    <div id="daftarSiswa">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Input Gaji Pokok</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal">
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Golongan</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="golongan"
                                               name="golongan"
                                               placeholder="Golongan" class="form-control">
                                        </input>
                                        <small class="invalid-feedback">Golongan harus diisi</small>
                                    </div>
                                </div>
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Batas Bawah</label>
                                    <div class="col-sm-9">
                                        <input id="batas_bawah" type="text"
                                               name="batas_bawah"
                                               placeholder="Batas Bawah" class="form-control">
                                        <small class="invalid-feedback">Batas bawah harus diisi</small>
                                    </div>
                                </div>
                                <div class="row form-group has-danger">
                                    <label class="col-sm-3 form-control-label">Batas Atas</label>
                                    <div class="col-sm-9">
                                        <input id="batas_atas" type="text"
                                               name="batas_atas"
                                               placeholder="Batas Atas" class="form-control">
                                        <small class="invalid-feedback">Batas atas harus diisi</small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <input type="submit" value="Simpan" class="btn btn-primary">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/aplikasi/siswa.js}"></script>
</section>
</body>
